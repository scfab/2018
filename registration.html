layout: default

{% include slider-registration.html %}

<!-- Content -->
<div class="block">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <section class="events small" id="events-small">
          <header>
            <h2>Dates</h2>
          </header>
          <div class="section-content">
            <article class="event nearest">
              <figure class="date">
                <div class="month">feb</div>
                <div class="day">15</div>
              </figure>
              <aside>
                <header>
                  Early registration deadline
                </header>
              </aside>
            </article>
			<br>
            <article class="event nearest-second">
              <figure class="date">
                <div class="month">feb</div>
                <div class="day">28</div>
              </figure>
              <aside>
                <header>
                  Late registration deadline
                </header>
              </aside>
            </article>
          </div>
        </section><!-- /.events-small -->

       <br/>
      </div><!-- /.col-md-3 -->

      <div class="col-md-6">
        <section id="main-content">
          <header>
            <h1>Registration</h1>
          </header>
          <div class="section-content">
          
          <article>
              <h3>Fees</h3>
              <p>
                Registration fees for FAB 2018 are shown below.
              </p>
          </article>
          </div><!-- /.section-content -->
        </section><!-- /.main-content -->
      </div><!-- /.col-md-6 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</div>
<!-- end Content -->
